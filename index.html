<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📊 Tra cứu</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo" class="logo">
      <div class="header-title">
        <h1>📒 Ghi nợ | Tra cứu</h1>
        <p class="slogan">"Ghi nợ xịn xò – Không lo quên số!"</p>
      </div>
      <label class="switch">
        <input type="checkbox" id="theme-toggle">
        <span class="slider round"></span>
      </label>
    </header>

    <div class="content">
      <div class="left-panel">
        <h2>🔍 Tra cứu khoản nợ</h2>
        <input type="text" id="searchInput" placeholder="Nhập tên bạn...">
        <div class="date-range">
          <input type="date" id="startDate">
          <span>đến</span>
          <input type="date" id="endDate">
        </div>
        <button onclick="searchDebt()">Tra cứu</button>

        <div id="result" class="hidden">
          <h3>Kết quả tra cứu</h3>
          <table id="debtTable">
            <thead>
              <tr>
                <th>📅 Ngày</th>
                <th>🤔 Người nợ</th>
                <th>📋 Nội dung</th>
                <th>💰 Số tiền</th>
                <th>🔻 Giảm</th>
                <th>✅ Còn lại</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <div class="right-panel">
        <h2>📈 Dòng tiền</h2>
        <canvas id="chartCanvas"></canvas>

        <div class="bank-info">
          <h3>🏦 Chuyển khoản</h3>
          <p><strong>Tên:</strong> Hoàng Minh Thản</p>
          <p><strong>Số tài khoản:</strong> <span class="highlight">956216528888</span></p>
          <p><strong>Ngân hàng:</strong> Techcombank</p>
          <img src="image.png" alt="QR chuyển khoản" class="qr-large">
        </div>
      </div>
    </div>

    <div id="adminPanel" class="hidden">
      <h2>📝 Ghi nợ mới</h2>
      <form id="debtForm">
        <input type="text" id="debtor" placeholder="Tên người nợ" required>
        <input type="date" id="debtDate" required>
        <input type="text" id="contentInput" placeholder="Nội dung" required>
        <input type="number" id="amount" placeholder="Số tiền" required>
        <input type="number" id="discount" placeholder="Giảm giá (nếu có)">
        <button type="submit">Thêm khoản nợ</button>
      </form>
    </div>
  </div>
</body>
</html>
